name: Hello World Workflow

on: 
  push:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: echo "Hello, World!!"
  say-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Print Goodbye
        run: echo "Goodbye, World!!"
